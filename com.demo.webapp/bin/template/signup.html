<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>确认邮箱 | ${siteName}</title>
</head>

<body>

	<table style="background-color: #f6f6f6; width: 100%;">
		<tr>
			<td></td>
			<td
				style="display: block !important; max-width: 600px !important; margin: 0 auto !important; clear: both !important; width: 600px;">
				<div
					style="max-width: 600px; margin: 0 auto; display: block; padding: 20px;">
					<table
						style="background: #fff; border: 1px solid #e9e9e9; border-radius: 3px; width: 100%; cellpadding: 0; cellspacing: 0;">
						<tr>
							<td style="padding: 20px;">
								<table style="border-collapse: collapse; border-spacing: 0;">
									<tr>
										<td style="padding: 0 0 20px;">
											<h3>您好 ${userName}，</h3>
										</td>
									</tr>
									<tr>
										<td style="padding: 0 0 20px;">欢迎您注册${siteName}</td>
									</tr>
									<tr>
										<td style="padding: 0 0 20px;">请点击下方的按钮来激活您的账号</td>
									</tr>
									<tr>
										<td style="padding: 0 0 20px; text-align: center;"><a
											href="http://www.lajiaoer.com/signup/confirm?t=${token}"
											style="text-decoration: none; color: #FFF; background-color: #1ab394; border: solid #1ab394; border-width: 5px 10px; line-height: 2; font-weight: bold; text-align: center; cursor: pointer; display: inline-block; border-radius: 5px; text-transform: capitalize;">确认邮箱</a>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>

					<div style="width: 100%; clear: both; color: #999; padding: 20px;">
						<table style="width: 100%;">
							<tr>
								<td
									style="text-align: center; padding: 0 0 20px; font-size: 12px;">版权所有
									<a
									style="color: #999; font-size: 12px; color: #1ab394; text-decoration: none;"
									href="http://www.lajiaoer.com">@${siteName}</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</td>
			<td></td>
		</tr>
	</table>

</body>
</html>
